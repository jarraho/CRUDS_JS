<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>PRDUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input id="title" placeholder="price" type="number" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="texes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total">32132</small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search" />

          <div class="btnSearch">
            <button onclick='getSearchMood(this.id)' id="searchTitle">Search By Title</button>
            <button onclick='getSearchMood(this.id)' id="searchCategory">Search By Category</button>
          </div>
        </div>
<div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>category</th>

              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody">
              <tr>
                <td>1</td>
                <td>samsung</td>
                <td>2000</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>2100</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
